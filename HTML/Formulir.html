<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
    <form>
        <fieldset>
            <legend style="text-align: center;">Input Data</legend>
            <table>
                <tr>
                    <td><label for="nama">Nama :</label></td>
                    <td><input type="text" id="nama" name="nama" placeholder="Nama"></td>
                </tr>
                <tr>
                    <td><label for="password">Password :</label></td>
                    <td><input type="password" id="password" name="password"></td>
                </tr>
                <tr>
                    <td><label for="tglLahir">Tanggal Lahir :</label></td>
                    <td><input type="date" id="tglLahir" name="tglLahir"></td>
                </tr>
                <tr>
                    <td><label>Jenis Kelamin :</label></td>
                    <td>
                        <input type="radio" id="lakiLaki" name="jenisKelamin" value="Laki-laki">
                        <label for="lakiLaki">Laki-laki</label>
                        <input type="radio" id="perempuan" name="jenisKelamin" value="Perempuan">
                        <label for="perempuan">Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="nomorTelepon">Nomor Telepon :</label></td>
                    <td><input type="tel" id="nomorTelepon" name="nomorTelepon" pattern="[0-9]+" required></td>
                </tr>
                <tr>
                    <td><label for="asalKota">Pilih Asal Kota:</label></td>
                    <td>
                        <select id="asalKota" name="asalKota">
                            <option value="jakarta">Jakarta</option>
                            <option value="bandung">Bandung</option>
                            <option value="surabaya">Surabaya</option>
                            <option value="yogyakarta">Yogyakarta</option>
                            <option value="purwokerto" selected>Purwokerto</option>
                            <option value="semarang">Semarang</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="alamat">Alamat :</label></td>
                    <td><textarea id="alamat" name="alamat" cols="30" rows="10" placeholder="Ketikan Alamat Kamu Disini"></textarea></td>
                </tr>
                <tr>
                    <td><label>Hobi :</label></td>
                    <td>
                        <input type="checkbox" id="menulis" name="hobi" value="menulis" checked>
                        <label for="menulis">Menulis</label>
                        <input type="checkbox" id="membaca" name="hobi" value="membaca">
                        <label for="membaca">Membaca</label>
                        <input type="checkbox" id="berenang" name="hobi" value="berenang">
                        <label for="berenang">Berenang</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="makanan">Makanan Favorit:</label></td>
                    <td>
                        <input type="text" id="makanan" name="makanan" list="pilihanMakanan">
                        <datalist id="pilihanMakanan">
                            <option value="Nasi Goreng"></option>
                            <option value="Ayam Bakar"></option>
                            <option value="Sate"></option>
                            <option value="Mie Ayam"></option>
                            <option value="Rendang"></option>
                            <option value="Pecel Lele"></option>
                            <option value="Bakso"></option>
                            <option value="Gado-gado"></option>
                        </datalist>
                    </td>
                </tr>
            </table>
            <input type="submit" value="Kirim">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
    <center>
        <button onclick="location.href=''">Next Page</button>
    </center>
</body>
</html>
