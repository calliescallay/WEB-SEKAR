<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <link rel="shortcut icon" href="picture/web-programming.png" type="image/x-icon">
</head>
<body>
    <!-- memanggil gambar dari folder yang sama -->
    <h1>Gambar 1</h1>
    <img src="../assets/images/ian.jpeg" alt="ini gambar ian" style="width: 50%; height: 50%;">
    <br>
    <!-- memanggil gambar dari folder yang berbeda -->
    <h1>Gambar 2</h1>
    <img src="../assets/images/daisy.png" alt="gambar">
    <br>
    <!-- memanggil gambar dari website -->
    <h1>Gambar 3</h1>
    <img src="https://assets.pikiran-rakyat.com/crop/0x0:0x0/x/photo/2020/03/12/87919148.jpg" alt="">
    <br>
    <!-- membuat gambar bergerak dari kanan ke kiri -->
    <h1>Gambar Berjalan</h1>
    <marquee behavior="30" direction="30"><img src="picture/ian.jpeg" alt="" style="width: 50%; height: 50%;"></marquee>
    <br>
    <!-- menambahkan audio dan autoplay -->
    <h1>Audio</h1>
    <audio src="../assets/audio/Indahnya Senyum Manismu dst. - JKT48.mp3" controls="true" autoplay></audio>
    <br>
    <!-- video -->
    <h1>Video</h1>
    <video src="../assets/video/seoul.mp4" controls="true" width="40%" autoplay></video>
    
</body>
</html>
